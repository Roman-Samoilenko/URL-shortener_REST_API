<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель URL - с контактной информацией</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            border: 1px solid #eee;
            margin-bottom: 20px; /* Добавляет пространство между формой и контактами */
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #555;
        }

        input[type="url"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="url"]::placeholder {
            color: #aaa;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .contact-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            border: 1px solid #eee;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-info p {
            font-size: 1em;
            color: #777;
            margin: 5px 0;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form action="/create" method="post">
        <label for="url">Введите URL-адрес для сокращения:</label>
        <input type="url" id="url" name="url" placeholder="https://www.example.com" required>
        <button type="submit">Сократить</button>
    </form>
</div>

<div class="contact-info">
    <h2>Связаться с нами</h2>
    <p>Если у вас есть вопросы или отзывы, свяжитесь с нами.</p>
    <p>Электронная почта: <a href="mailto:support@example.com">support@example.com</a></p>
    <p>Телефон: +7 (495) 123-45-67</p>
    <p>Адрес: ул. Иванова, д. 1, Москва, Россия</p>
</div>
</body>
</html>
